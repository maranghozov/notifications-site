<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Push Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Create Your Notification</h2>
  <input type="text" id="title" placeholder="Notification Title" />
  <input type="text" id="body" placeholder="Notification Description" />
  <input type="text" id="icon" placeholder="Icon URL (optional)" />
  <input type="text" id="link" placeholder="Link to Open" />
  <button id="notifyBtn">Send Notification</button>

  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered.');
      });
    }

    document.getElementById('notifyBtn').addEventListener('click', () => {
      const title = document.getElementById('title').value || "Default Title";
      const body = document.getElementById('body').value || "Default Description";
      const icon = document.getElementById('icon').value || "https://via.placeholder.com/128";
      const link = document.getElementById('link').value || "https://example.com";

      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          navigator.serviceWorker.ready.then(reg => {
            reg.showNotification(title, {
              body: body,
              icon: icon,
              data: { url: link }
            });
          });
        } else {
          alert("Notification permission denied!");
        }
      });
    });
  </script>
</body>
</html>
