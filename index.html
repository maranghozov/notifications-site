<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Push Test</title>
</head>
<body>
  <button id="notifyBtn">Send Notification</button>

  <script>
    // ---- EDIT THESE VARIABLES ----
    const NOTIF_TITLE = "Hello from GitHub Pages!";
    const NOTIF_BODY = "This is your fake push notification.";
    const NOTIF_ICON = "https://via.placeholder.com/128"; // icon URL
    const NOTIF_URL  = "https://example.com"; // link to open when clicked
    // --------------------------------

    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        console.log('Service Worker registered.');
      });
    }

    // Button click triggers notification
    document.getElementById('notifyBtn').addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          navigator.serviceWorker.ready.then(reg => {
            reg.showNotification(NOTIF_TITLE, {
              body: NOTIF_BODY,
              icon: NOTIF_ICON,
              data: { url: NOTIF_URL }
            });
          });
        }
      });
    });
  </script>
</body>
</html>
