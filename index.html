<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Push Test (Single File)</title>
</head>
<body>
  <button id="notifyBtn">Send Test Notification</button>

  <script>
    // Create a simple service worker from a Blob
    const swCode = `
      self.addEventListener('install', event => {
        console.log('Service Worker installed');
      });
    `;

    const swBlob = new Blob([swCode], { type: 'application/javascript' });
    const swUrl = URL.createObjectURL(swBlob);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(swUrl)
        .then(() => console.log('Service Worker Registered'));
    }

    // Request permission and trigger a notification
    document.getElementById('notifyBtn').addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          navigator.serviceWorker.ready.then(reg => {
            reg.showNotification("Hello from GitHub Pages!", {
              body: "This is your fake push notification.",
              icon: "https://via.placeholder.com/128"
            });
          });
        }
      });
    });
  </script>
</body>
</html>
